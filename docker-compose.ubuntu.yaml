services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.ubuntu
    volumes:
      - ./frontend:/app/frontend
      - playwright_browsers:/root/.cache/ms-playwright
    ports:
      - "3000:3000"
    command: npm run build-and-dev
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/app/backend
    ports:
      - "8000:8000"
    command: sh start.sh

volumes:
  playwright_browsers:
